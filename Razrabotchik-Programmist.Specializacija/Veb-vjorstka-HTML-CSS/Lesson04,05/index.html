<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeWork 4,5</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700"
    />
  </head>
  <body>
    <div class="top">
      <div class="header">
        <div class="header__logo">
          <img src="img/image_8ecb77af.png" class="logo__photo" />
          <img src="img/image_7b082d9.png" class="logo__text" />
        </div>
        <div class="header__menu">
          <div class="header__menu1">
            <p class="menu__home">Home</p>
            <p class="menu__nav">About Us</p>
            <p class="menu__nav">Services</p>
            <p class="menu__nav">Features</p>
          </div>
          <div class="svg__checkmark">
            <svg
              viewBox="0 0 10 10"
              x="0"
              y="0"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g
                id="Icon"
                data-node-id="2:46"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  id="Vector_7"
                  data-node-id="2:47"
                  d="M2,5l3,3l3,-3"
                  stroke="black"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </g>
            </svg>
          </div>
          <div class="header__menu2">
            <p class="menu__nav">Team</p>
            <p class="menu__nav">Blog</p>
            <p class="menu__nav">Contact</p>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="left__content">
          <div>
            <p class="title">
              SEO &amp; Digital Marketing For Your Website.
            </p>
            <p class="text">
              Provide all kind of seo services and help to improve seo ranking. Globally incubate standards.
            </p>
          </div>
          <div class="content__buttons">
            <button class="start__button">Start Now</button>
            <button class="watch__button">Watch Video</button>
          </div>
        </div>
        <img src="img/image_93497b9b.png" class="right__content" />
      </div>
    </div>
    <div class="footer">
      <div class="footer__images">
        <img src="img/image_ac953fdd.png" class="images" />
        <img src="img/image_c18961c6.png" class="images" />
        <img src="img/image_47e0e2a9.png" class="images" />
        <img src="img/image_e49db5d7.png" class="images" />
        <img src="img/image_de6c12ba.png" class="images" />
        <img src="img/image_c18961c6.png" class="images" />
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeWork 3</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700"
    />
  </head>
  <body>
    <div
      style="display: inline-block; width: 1920px"
      data-ignore="used only for top most containter width"
    >
      <div class="hero-section">
        <div class="header-section">
          <div class="horizontal-flex-container">
            <img
              src="assets/image_8ecb77af.png"
              class="image-container-styled"
            />
            <img src="assets/image_7b082d9.png" class="text-block" />
          </div>
          <div class="horizontal-flex-container">
            <div class="horizontal-nav-list1">
              <p class="highlighted-text">Home</p>
              <p class="hierarchical-text-block">About Us</p>
              <p class="hierarchical-text-block">Services</p>
              <p class="hierarchical-text-block">Features</p>
            </div>
            <div class="svg-container">
              <svg
                viewBox="0 0 10 10"
                x="0"
                y="0"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g
                  id="Icon"
                  data-node-id="2:46"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    id="Vector_7"
                    data-node-id="2:47"
                    d="M2,5l3,3l3,-3"
                    stroke="black"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </g>
              </svg>
            </div>
            <div class="horizontal-nav-list">
              <p class="hierarchical-text-block">Team</p>
              <p class="hierarchical-text-block">Blog</p>
              <p class="hierarchical-text-block">Contact</p>
            </div>
          </div>
        </div>
        <div class="marketing-section">
          <div class="marketing-section1">
            <div>
              <p class="hero-text-block">
                SEO &amp; Digital<br />Marketing For Your<br />Website.
              </p>
              <p class="marketing-content-style">
                Provide all kind of seo services and help to improve<br />seo
                ranking. Globally incubate standards.
              </p>
            </div>
            <div class="call-to-action-section">
              <Button class="primary-button">Start Now</Button>
              <p class="video-caption-style">Watch Video</p>
            </div>
          </div>
          <img src="assets/image_93497b9b.png" class="hero-image-container" />
        </div>
      </div>
    </div>
    <div
      style="display: inline-block; width: 1920px"
      data-ignore="used only for top most containter width"
    >
      <div class="vertical-centered-container">
        <div class="horizontal-image-gallery">
          <img src="assets/image_ac953fdd.png" class="image-grid-item" />
          <img src="assets/image_c18961c6.png" class="image-grid-item" />
          <img src="assets/image_47e0e2a9.png" class="image-grid-item" />
          <img src="assets/image_e49db5d7.png" class="image-grid-item" />
          <img src="assets/image_de6c12ba.png" class="image-grid-item" />
          <img src="assets/image_c18961c6.png" class="image-grid-item" />
        </div>
      </div>
    </div>
  </body>
</html>
